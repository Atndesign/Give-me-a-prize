<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;900&display=swap" rel="stylesheet" />
  <meta property="og:title" content="">
  <meta property="og:site_name" content="Give me a prize">
  <meta property="og:url" content="https://atndesign.github.io/give-me-a-prize/">
  <meta property="og:description" content="Give me a prize, is a website made for picking a random subject / person">
  <meta property="og:type" content="website">
  <meta property="og:image" content="">
  <title>Give me a prize</title>
</head>

<body>
  <div class="wrapper">
    <div class="wrapper__header">
      <h1>
        <img src="./img/logo.png" srcset="./img/logo.svg" alt="logo" width="387" height="64" />
      </h1>
    </div>
    <textarea id="input" cols="40" rows="5" type="text" class="wrapper__list-input"></textarea>
    <button id="input-btn" class="wrapper__submit">Pick a winner</button>
    <div class="winner__wrapper">
      <h2 class="winner-wrapper__title">Winner is</h2>
      <div id="result" class="winner-wrapper__container">
        <ul class="players">

        </ul>
      </div>
    </div>
  </div>
  <script src="./script.js"></script>
</body>

</html>
